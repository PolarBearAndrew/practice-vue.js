<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue.js Example 02</title>

    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>

</head>

<body>
    <div id="app">
        {{ name }}
    </div>
    <script>
        var data = {
            name: 'AndrewChen',
        }
        var app = new Vue({
            el: '#app',
            data : data,
        })

        // 改變來源的 data 就會直接影響 app.name 中的資料
        // 並且同時觸發 view rerender
        data.name = '陳柏安'

        // 同理
        app.name = '柴柴'
        console.log('data.name', data.name);

        // 重點：
        // 只有在 data 注入到 Vue 的物件中的時候已經存在的資料才會被綁定
        // 如果在之後在 data 中增加新的 key，該 key 的資料就不會被同步更新了
        data.like = '吃肉肉';
        console.log('app.like', app.like); // undefined

        // 這個綁定的行為稱為：代理 proxy

    </script>
</body>

</html>
