<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue.js Example 00</title>

    <script src="https://unpkg.com/vue/dist/vue.js">
    </script>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Tick.'
            }
        })

        // 改變該 Vue 物件下的變數, 就可以讓綁定的變數跟著改變
        setInterval(function() {
            if(false) { // 測試請改為 if(true)
                app.message = app.message + ".";
            }
        }, 1000);

    </script>
</body>

</html>
