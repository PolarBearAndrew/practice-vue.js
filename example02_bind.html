<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue.js Example 00</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style>
        #app {
            width: 120px;
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>

</head>

<body>
    <div id="app">

        <!-- v-bind 將變數綁定到指定的 attr 上-->

        <span v-bind:title=message>
            我只是一個標題
        </span>

        <!-- 同樣的會隨著 model 更新時更新-->
        <input type="text" v-model=message>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
    </script>
</body>

</html>
