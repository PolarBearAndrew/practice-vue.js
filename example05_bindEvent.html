<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Vue.js Example 00</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style>
        #app {
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>

</head>

<body>
    <div id="app">
        <button v-on:click="clickBtn">按我將數字加一</button>
        <br>
        {{ count }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            methods : {
                clickBtn : function(e) {
                    this.count++;
                    // 同樣能取得 event 物件, event 物件能取得這個被點的 btn 的資訊
                    console.log(e); 
                },
            },
        })
    </script>
</body>

</html>
